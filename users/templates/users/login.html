{% extends 'base.html' %}

{% block title %}Login | Election System{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-12 col-sm-10 col-md-8 col-lg-5 col-xl-4 py-5">
            
            <div class="text-center mb-5">
                <div class="brand-sq-icon mb-3">
                    <i class="bi bi-shield-lock-fill text-white fs-2"></i>
                </div>
                <h3 class="fw-bold brand-text-dark text-uppercase">Election Portal</h3>
                <div class="brand-divider mx-auto"></div>
            </div>

            <div class="card border-0 shadow-lg rounded-4 brand-login-card">
                <div class="card-body p-4 p-md-5">
                    
                    <form method="post" novalidate>
                        {% csrf_token %}

                        <div class="mb-4">
                            <label class="form-label brand-label">Username</label>
                            <div class="brand-input-wrapper">
                                <i class="bi bi-person-fill ms-3"></i>
                                {{ form.username }}
                            </div>
                        </div>

                        <div class="mb-4">
                            <div class="d-flex justify-content-between mb-2">
                                <label class="form-label brand-label">Password</label>
                                <a href="#" class="small text-decoration-none brand-accent-text">Forgot?</a>
                            </div>
                            <div class="brand-input-wrapper" id="passwordWrapper">
                                <i class="bi bi-lock-fill ms-3"></i>
                                {{ form.password }}
                                <button class="btn btn-link border-0 pe-3 py-0 text-secondary" type="button" id="togglePassword">
                                    <i class="bi bi-eye-fill"></i>
                                </button>
                            </div>
                        </div>

                        <div class="d-grid mt-5">
                            <button type="submit" class="btn brand-btn-primary btn-lg rounded-pill fw-bold py-3 shadow">
                                SIGN IN
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="text-center mt-5">
                <p class="text-muted x-small opacity-50">
                    &copy; 2026 Institutional Election Management System
                </p>
            </div>
        </div>
    </div>
</div>

<style>
    /* --- Brand Color Definitions --- */
    :root {
        --brand-primary: #A32020; /* Signature Red */
        --brand-dark: #121212;
        --brand-bg-light: #F8F9FA;
    }

    .brand-text-dark { color: var(--brand-dark); letter-spacing: 1.5px; }
    .brand-accent-text { color: var(--brand-primary); font-weight: 600; }
    .brand-label { font-size: 0.75rem; font-weight: 700; text-uppercase: uppercase; color: #666; letter-spacing: 0.5px; }

    /* Brand Divider */
    .brand-divider {
        width: 40px;
        height: 3px;
        background-color: var(--brand-primary);
        border-radius: 2px;
    }

    /* Logo Squircle */
    .brand-sq-icon {
        background-color: var(--brand-primary);
        width: 60px;
        height: 60px;
        line-height: 60px;
        border-radius: 16px;
        display: inline-block;
        box-shadow: 0 10px 20px rgba(163, 32, 32, 0.2);
    }

    /* --- Seamless Input Group Styling --- */
    .brand-input-wrapper {
        display: flex;
        align-items: center;
        background-color: var(--bs-body-bg);
        border: 1.5px solid var(--bs-border-color);
        border-radius: 50rem;
        transition: all 0.2s ease-in-out;
        overflow: hidden;
    }

    .brand-input-wrapper i {
        color: #adb5bd;
        font-size: 1.1rem;
        transition: color 0.2s;
    }

    /* Target the Django Widget Input */
    .brand-input-wrapper input {
        border: none !important;
        background: transparent !important;
        box-shadow: none !important;
        padding: 0.8rem 1rem !important;
        flex: 1;
        width: 100%;
        color: var(--bs-body-color);
        font-weight: 500;
    }

    /* Interaction States */
    .brand-input-wrapper:focus-within {
        border-color: var(--brand-primary) !important;
        box-shadow: 0 0 0 4px rgba(163, 32, 32, 0.1) !important;
    }

    .brand-input-wrapper:focus-within i {
        color: var(--brand-primary);
    }

    /* Password Eye Button */
    #togglePassword:focus { box-shadow: none; }
    #togglePassword:hover { color: var(--brand-primary) !important; }

    /* --- Action Button --- */
    .brand-btn-primary {
        background-color: var(--brand-primary) !important;
        border: none !important;
        color: white !important;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .brand-btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(163, 32, 32, 0.3) !important;
        background-color: #8a1b1b !important;
    }

    /* Dark Mode */
    [data-bs-theme="dark"] .brand-login-card { background-color: #1a1a1a; }
</style>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const toggleBtn = document.querySelector('#togglePassword');
        const passInput = document.querySelector('input[name="password"]');

        if (toggleBtn && passInput) {
            toggleBtn.addEventListener('click', () => {
                const type = passInput.type === 'password' ? 'text' : 'password';
                passInput.type = type;
                
                const icon = toggleBtn.querySelector('i');
                icon.classList.toggle('bi-eye-fill');
                icon.classList.toggle('bi-eye-slash-fill');
            });
        }
    });
</script>
{% endblock %}
